<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="rounded mx-auto d-block" alt="Google Images" height="48">
            </a>
            <ul class="nav nav-underline ms-auto p-2">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html">Google</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="image.html">Images</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="ms-4 mt-4 mb-4 row text-danger">
            <label class="form-label fs-3">Advanced Search</label>
        </div>
        <hr>
        <form action="https://www.google.com/search">
            <div class="ms-4 mt-5 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label class="form-label fs-5">Find pages with...</label>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <div></div>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <span class="form-text fs-5">
                        To do this in the search box.
                    </span>
                </div>
            </div>
            <div class="ms-4 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label for="inputText1" class="col-form-label">all these words:</label>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <input type="text" name="as_q" class="form-control" id="inputText1" aria-describedby="textInline1">
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <span id="textInline1" class="form-text">
                        Type the important words: tri-colour rat terrier
                    </span>
                </div>
            </div>
            <div class="ms-4 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label for="inputText2" class="col-form-label">this exact word or phrase:</label>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <input type="text" name="as_epq" class="form-control" id="inputText2" aria-describedby="textInline2">
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <span id="textInline2" class="form-text">
                        Put exact words in quotes: "rat terrier"
                    </span>
                </div>
            </div>
            <div class="ms-4 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label for="inputText3" class="col-form-label">any of these words:</label>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <input type="text" name="as_oq" class="form-control" id="inputText3" aria-describedby="textInline3">
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <span id="textInline3" class="form-text">
                        Type OR between all the words you want: miniature OR standard
                    </span>
                </div>
            </div>
            <div class="ms-4 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label for="inputText4" class="col-form-label">none of these words:</label>
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <input type="text" name="as_eq" class="form-control" id="inputText4" aria-describedby="textInline4">
                </div>
                <div class="col-md-5 d-flex align-items-center">
                    <span id="textInline4" class="form-text">
                        Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                    </span>
                </div>
            </div>
            <div class="ms-4 mb-3 row">
                <div class="col-md-2 d-flex align-items-center">
                    <label></label>
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-primary mb-3">Advanced Search</button>
                </div>
            </div>
        </form>       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-underline justify-content-end p-2">
            <li class="nav-item">
                <a class="nav-link text-dark" href="image.html">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="advanced.html">Advanced</a>
            </li>
        </ul>
        <div class="text-center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="rounded mx-auto d-block" alt="Google Images">
        </div>
        <div class="mt-4 text-center">
            <form id="searchForm" class="row justify-content-center" action="https://www.google.com/search">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" name="q">
                    </div>
                    <button type="submit" form="searchForm" class="btn btn-light me-2 mt-4">Google Search</button>
                    <button type="submit" form="searchForm" class="btn btn-light mt-4" name="btnI">I'm Feeling Lucky</button>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
